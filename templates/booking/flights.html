{% extends '../homepage.html' %}
{% load static %}
{% block content %}

	<!--- loading animation -->
	<div class="loading">
		<div class="ball"></div>
		<div class="ball1"></div>
	</div>
	<!--- //loading animation -->
	
	{% include 'include/header.html' %}
	<!--slider-->
	<div class="slider">
		<ul id="hero-gallery" class="cS-hidden">
		  <li data-thumb="{% static 'images/uploads/slider7.jpg' %}"> 
			<img src="{% static 'images/uploads/slider7.jpg' %}" alt="" />
		  </li>
		  <li data-thumb="{% static 'images/uploads/slider3.jpg' %}"> 
			<img src="{% static 'images/uploads/slider3.jpg' %}" alt="" />
		  </li>
		  <li data-thumb="{% static 'images/uploads/slider2.jpg' %}"> 
			<img src="{% static 'images/uploads/slider2.jpg' %}" alt="" />
		  </li>  
		</ul>
	  </div>
	  <!--//slider-->
	<!--main-->
	<main class="main">		
		<div class="wrap">
			<div class="row">
				<!--deals-->
				<div class="full-width">
					<header class="s-title">
						<h2>Most popular Flights</h2>
					</header>

					<div class="deals flights">
						<div class="row">
							<!--deal-->
							{% for country in countries %}
							<article class="one-fourth">
								<figure><a href="#" title=""><img src="{{ country.photo.url }}" alt="" /></a></figure>
								<div class="details">
									<h3>{{ country.title }}</h3>
									<span class="price">Цена:<em>$ {{ country.price }}</em> </span>
									<a href="{% url 'reis_detail' country.id %}" title="Book now" class="gradient-button">Полители</a>
								</div>
							</article>
							{% endfor %}
							<!--//deal-->
						</div>
					</div>	
					<!--//deals-->
				</div>
			</div>
		</div>
	</main>
	<!--//main-->
	
	{% include 'include/footer.html' %}
	{% endblock %}
